version: "3.7"
services:

  nginx:
    image: custom_nginx
    container_name: nginx
    build:
      context: .
      dockerfile: ./nginx.Dockerfile
    restart: always
    volumes:
      - letsencrypt:/etc/letsencrypt
      - /var/log/nginx:/var/log/nginx
      - /var/www/html:/var/www/html
    environment:
      - DOMAIN=${DOMAIN}
    command: /bin/sh -c "envsubst < /etc/nginx/conf.d/_server.conf.template > /etc/nginx/conf.d/_server.conf && nginx -g 'daemon off;'"
    ports:
      - 80:80
      - 443:443
    networks:
      - eiti


  db1:
    image: postgres:15
    container_name: db1
    restart: always
    environment:
      POSTGRES_DB: img
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db-data:/var/lib/postgresql/data
      - files:/tmp
    networks:
      - eiti

  pgadmin1:
    image: dpage/pgadmin4:6
    container_name: pgadmin1
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: 8080  
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - eiti

  server1:
    image: postgrest/postgrest:v10.1.1
    container_name: server1
    links:
      - "db1:db1"
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db1:5432/${LIVE}
      PGRST_DB_SCHEMA: api
      PGRST_DB_ANON_ROLE: web_anon #In production this role should not be the same as the one used for the connection
    depends_on:
      - db1
    networks:
      - eiti

  staging-server1:
    image: postgrest/postgrest:v10.1.1
    container_name: staging-server1
    links:
      - "db1:db1"
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db1:5432/${STAGING}
      PGRST_DB_SCHEMA: api
      PGRST_DB_ANON_ROLE: web_anon #In production this role should not be the same as the one used for the connection
    depends_on:
      - db1
    networks:
      - eiti

