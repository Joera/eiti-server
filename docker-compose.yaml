  meta:
    container_name: supabase-meta
    image: supabase/postgres-meta:v0.29.0
    depends_on:
      - db1 # Disable this if you are using an external Postgres database
    restart: unless-stopped
    environment:
      PG_META_PORT: 8088
      # PG_META_DB_HOST: ${POSTGRES_HOST}
