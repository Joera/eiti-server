  swagger1:
    image: swaggerapi/swagger-ui
    container_name: swagger1
    expose:
      - "8080"
    depends_on:
      - server1
    links:
      - server1:server
    environment:
      SWAGGER_JSON: /json/swagger.json
    volumes:
      - ../swagger_json:/json
    networks:
      - eiti

